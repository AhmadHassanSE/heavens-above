name: Continuous Integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js (without cache)
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Check project structure
      id: check_files
      run: |
        echo "=== Repository Structure ==="
        ls -la
        if [ -f "package.json" ]; then
          echo "package_json_exists=true" >> $GITHUB_OUTPUT
          echo "📦 package.json found"
          echo "=== Package.json scripts ==="
          npm run || echo "No scripts available"
        else
          echo "package_json_exists=false" >> $GITHUB_OUTPUT
          echo "❌ No package.json found"
        fi
        
    - name: Install dependencies
      if: steps.check_files.outputs.package_json_exists == 'true'
      run: |
        echo "Installing dependencies..."
        npm install
        echo "Dependencies installed successfully"
        
    - name: Run tests
      if: steps.check_files.outputs.package_json_exists == 'true'
      run: |
        echo "Checking for test scripts..."
        if npm run | grep -q " test"; then
          echo "Running tests..."
          npm test
        else
          echo "No test script found"
        fi
        
    - name: Run linting
      if: steps.check_files.outputs.package_json_exists == 'true'
      run: |
        if npm run | grep -q " lint"; then
          echo "Running linting..."
          npm run lint
        else
          echo "No lint script found"
        fi
        
    - name: Build project
      if: steps.check_files.outputs.package_json_exists == 'true'
      run: |
        if npm run | grep -q " build"; then
          echo "Building project..."
          npm run build
        else
          echo "No build script found"
        fi
        
    - name: Skip non-Node project
      if: steps.check_files.outputs.package_json_exists == 'false'
      run: |
        echo "⚠️  No package.json found - this may not be a Node.js project"
        echo "Skipping Node.js specific steps"

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Check for package.json
      id: check_package
      run: |
        if [ -f "package.json" ]; then
          echo "package_json_exists=true" >> $GITHUB_OUTPUT
        else
          echo "package_json_exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Install dependencies for security scan
      if: steps.check_package.outputs.package_json_exists == 'true'
      run: |
        npm install
        
    - name: Run security audit
      if: steps.check_package.outputs.package_json_exists == 'true'
      run: |
        echo "Running npm audit..."
        npm audit --audit-level=high || echo "Audit completed with findings"
        
    - name: Skip security scan
      if: steps.check_package.outputs.package_json_exists == 'false'
      run: echo "Skipping security scan - no package.json found"
