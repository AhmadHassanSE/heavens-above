name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '*.md'
      - 'package.json'
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Install dependencies
      run: npm install
      
    - name: Check for docs build script
      id: check_docs
      run: |
        if npm run | grep -q "docs:build"; then
          echo "has_docs_build=true" >> $GITHUB_OUTPUT
        else
          echo "has_docs_build=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Generate documentation (if script exists)
      if: steps.check_docs.outputs.has_docs_build == 'true'
      run: npm run docs:build
      
    - name: Create basic documentation (if no script)
      if: steps.check_docs.outputs.has_docs_build == 'false'
      run: |
        echo "üìù Creating basic documentation..."
        mkdir -p docs/dist
        
        # Create main documentation page
        cat > docs/dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GitHub Actions Assignment Documentation</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
                header { background: #f4f4f4; padding: 20px; border-radius: 5px; }
                h1 { color: #333; }
                .container { max-width: 800px; margin: 0 auto; }
            </style>
        </head>
        <body>
            <div class="container">
                <header>
                    <h1>GitHub Actions Assignment Documentation</h1>
                    <p>Automatically deployed via GitHub Pages</p>
                </header>
                <main>
                    <h2>Project Overview</h2>
                    <p>This project demonstrates comprehensive GitHub Actions workflows for CI/CD, automation, and deployment.</p>
                    
                    <h2>Workflows Included</h2>
                    <ul>
                        <li>Continuous Integration (CI)</li>
                        <li>Deployment Pipeline</li>
                        <li>Scheduled Tasks</li>
                        <li>Dependency Updates</li>
                        <li>Code Review Automation</li>
                        <li>Documentation Deployment</li>
                        <li>Custom Workflows</li>
                    </ul>
                    
                    <h2>Deployment Info</h2>
                    <p><strong>Last deployed:</strong> <span id="date"></span></p>
                    <p><strong>Repository:</strong> ${{ github.repository }}</p>
                    <p><strong>Commit:</strong> ${{ github.sha }}</p>
                </main>
            </div>
            <script>
                document.getElementById('date').textContent = new Date().toISOString();
            </script>
        </body>
        </html>
        EOF
        
        # Create additional documentation pages
        cat > docs/dist/workflows.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Workflows Documentation</title>
            <style>body { font-family: Arial; margin: 40px; }</style>
        </head>
        <body>
            <h1>GitHub Actions Workflows</h1>
            <p>This project includes the following automated workflows:</p>
            <ul>
                <li><strong>CI Pipeline</strong> - Automated testing and validation</li>
                <li><strong>Deployment</strong> - Staging and production deployment</li>
                <li><strong>Scheduled Tasks</strong> - Maintenance and backups</li>
                <li><strong>Code Review</strong> - Automated quality checks</li>
            </ul>
            <a href="index.html">‚Üê Back to main documentation</a>
        </body>
        </html>
        EOF
        
        echo "‚úÖ Basic documentation created successfully"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/dist
        force_orphan: true
        
    - name: Deployment success message
      run: |
        echo "üéâ Documentation deployed successfully to GitHub Pages!"
        echo "üìö Available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
